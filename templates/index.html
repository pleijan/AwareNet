<!DOCTYPE html>
<html>
  <head>
    <title>Mon titre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body style="margin: 20px;background-color: grey">

    <div class="align-content-center">
        <h1 style="text-align: center">AwareNet <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="50" height="50"></h1>
    </div>

    <div class="tableau rounded align-self-center" style="background-color: darkgrey; margin-bottom: 20px; padding-bottom: 20%">
      <!-- tableau 4 colonnes (niveau critique, ipdest, ipsource, nb trames) utilisant bootstrap-->
        <table class="table table-striped table-bordered table-hover align-self-center" style="margin: 30px; width: 90%">
            <thead>
            <tr>
                <th>Niveau critique</th>
                <th>IP destination</th>
                <th>IP source</th>
                <th>Nombre de trames</th>
            </tr>
            </thead>
            <tbody>
            {% for ligne in lignes %}
            <tr>
                <td>{{ ligne[0] }}</td>
                <td>{{ ligne[1] }}</td>
                <td>{{ ligne[2] }}</td>
                <td>{{ ligne[3] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row align-items-center" >

        <div class="col-md-5 rounded" style="background-color: lightgrey; padding-bottom: 15%;margin: 10px">
            <h1 style="text-align: center">RÃ©seau</h1>
            <img src="{{ url_for('static', filename='img/reseau.png') }}" alt="reseau" width="80%" height="100%">
        </div>

        <div class="col-md-5 rounded" style="background-color: lightgrey; padding-bottom: 15%;margin: 10px">
            <h1 style="text-align: center" >Requetes/temps</h1>
            <img src="{{ url_for('static', filename='img/plot.png') }}" alt="plot" width="80%" height="100%">
        </div>


    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
