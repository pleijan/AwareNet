<!DOCTYPE html>
<html>
  <head>
    <title>Mon titre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
 <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
      cursor: pointer;
    }

    /* Styles pour la fenêtre modale */
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
  </style>
  <script>
    function afficherPopup() {
      // Afficher la fenêtre modale
      var modal = document.getElementById("modal");
      modal.style.display = "block";

      // Modifier le contenu de la fenêtre modale
      var modalContent = document.getElementById("modal-content");
      modalContent.innerHTML = " <h1> Total 54 trames suspectes ! </h1>" +
          "<table style='overflow:auto' align=center>" +
          "<tr> <td> 1 </td> <td> contenu de la trame </td> </tr>" +
          "<tr> <td> 2 </td> <td> contenu de la trame </td> </tr>" +
          "</table>";
    }

    function fermerPopup() {
      // Fermer la fenêtre modale
      var modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    window.onload = function() {
      // Obtenir toutes les lignes du tableau
      var lignes = document.getElementsByTagName("tr");

      // Parcourir chaque ligne et ajouter un gestionnaire d'événement de clic
      for (var i = 0; i < lignes.length; i++) {
        lignes[i].onclick = afficherPopup;
      }
    };
  </script>
  </head>
  <body style="margin: 20px;background-color: grey">

    <div class="align-content-center">
        <a href="/" style=" color: inherit;  text-decoration: inherit;"><h1 style="text-align: center">AwareNet <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"  height="50"></h1></a>
    </div>

    <div class="tableau rounded align-self-center" style="background-color: darkgrey; margin-bottom: 20px; height: 400px; overflow: auto">
        <a href="/tableau/" style=" color: inherit;  text-decoration: inherit"><h1 style="text-align: center">Tableau de suspicions d'attaque</h1></a>
      <!-- tableau 4 colonnes (niveau critique, ipdest, ipsource, nb trames) utilisant bootstrap-->
        <table class="table table-striped table-bordered table-hover align-self-center " style="margin: 30px; width: 96%">
            <thead>
            <tr>
                <th>Type d'attaque</th>
                <th>Pourcentage de précision</th>
                <th>IP destination</th>
                <th>IP source</th>
                <th>Nombre de trames</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>DDOS</td>
                <td>75 %</td>
                <td>192.168.2.3</td>
                <td>192.168.2.4</td>
                <td>58 trames</td>
            </tr>
            </tbody>
        </table>

    </div>
     <div id="modal" onclick="fermerPopup()">
        <div id="modal-content" onclick="fermerPopup()">
          <span onclick="fermerPopup()">&times;</span>
        </div>
     </div>

    <div class="row justify-content-center gap-5" >

        <div class="col-md-5 rounded" style="background-color: lightgrey; height: 400px">
            <a href="/reseaux/" style=" color: inherit;  text-decoration: inherit;"><h1 style="text-align: center">Réseau</h1></a>
            <iframe src="/carte/" style="width: 100%;height: 80%"></iframe>
        </div>

        <div class="col-md-5 rounded justify-content-center align-items-center align-content-center" style="background-color: lightgrey; height: 400px">
            <a href="/graph/" style=" color: inherit;  text-decoration: inherit;"><h1 style="text-align: center" >Requetes/temps</h1></a>
            <img style="height: 80%; width:100%" src="{{ url_for('static', filename='img/graphique.jpg') }}" alt="graph">

        </div>


    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
